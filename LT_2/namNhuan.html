<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiemTraNamNhuan</title>
</head>
<body>
    <p>Nhập vào năm cần kiểm tra:
        <input type="text" id="nam">
    </p>
    <p>kích chuột để thực hiện: <input type="button" name="kiemtra", value="kichchuot" onclick="kiemTraNamNhuan()"></p>

    <script language = "javascript">
        function kiemTraNamNhuan() {
            var nam = document.getElementById("nam").value;
            if(nam % 100 == 0) {
                if(nam % 400 == 0) {
                    alert(nam + " là năm nhuận");
                }else {
                    alert(nam + " không là năm nhuận");
                }
            }else if(nam % 4 == 0) {
                alert(nam + " là năm nhuận");
            }else {
                alert(nam + " không là năm nhuận");
            }
        }
    </script>
</body>
</html>
